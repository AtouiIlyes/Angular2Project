<section class="container-fluid">
    <p class="TitleD">{{actualite.title}}</p>

    <div *ngIf="actualite">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="{{actualite.image}}" class=RectD/>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

            <p class=textCellD>{{actualite.text}}</p>

        </div>
    </div>

</section>
